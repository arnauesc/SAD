<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="xat.css">
</head>

<body>
    <div class="app"> 
        <div class="screen home active">
            <div class="form">
                <h2>Uneixte al xat</h2>
                <div class="form-input">
                    <label>Usuari</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button type="submit" id="join-user">Uneix-te</button>
                </div>
            </div>
        </div>
        <div class="screen chat">
            <div class="header">
                <div class="logo">Xat</div> 
                <button id="sortir-xat">Sortir</button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Envia</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" scr="socket.io/socket.io.js" ></script>
    <script type="text/javascript" scr="code.js" ></script>


</body>

</html>
